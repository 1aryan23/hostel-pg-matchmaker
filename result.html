<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Matches</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <h1 class="glow-text">Your Top 2 Matches</h1>
        <p class="subtitle">Created by Aryan Thakur</p>
        {% for match in matches %}
        <div class="match-card">
            <p><strong>Name:</strong> {{ match['Full Name'] }}</p>
            <p><strong>Phone:</strong> {{ match['Contact Number(Whatsapp)'] }}</p>
            <p><strong>Shared Interests:</strong> {{ match['Shared Interests'] }}</p>
            <p><strong>Match Score:</strong> {{ match['score'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
